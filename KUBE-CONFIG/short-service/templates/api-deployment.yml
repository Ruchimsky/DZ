apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.api.name }}-deployment
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.api.replicas }}
  selector:
    matchLabels:
      components: {{ .Values.api.components }}
  template:
    metadata:
      labels:
        components: {{ .Values.api.components }}
    spec:
      containers:
        - name: {{ .Values.api.name }}
          image: "{{ .Values.api.image }}:{{ .Values.api.version }}"
          ports:
            - containerPort: {{ .Values.api.port }}
          resources:
            limits: {{ .Values.api.limits | toYaml | nindent 14 }}
          env:
            - name: AMQP_USER
              valueFrom:
                secretKeyRef:
                  name: conv-secrets
                  key: AMQP_USER
            - name: AMQP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: conv-secrets
                  key: AMQP_PASSWORD
            - name: AMQP_HOSTNAME
              value: rabbitmq-clusterip
            - name: AMQP_EXCHANGE
              value: exchanger
            
            {{- range .Values.api.envs }}
            {{- $data := dict "name" $.Values.api.name "env" . }}
            {{- include "env.template" $data | indent 12 }}
            {{- end }}

          volumeMounts:
            - name: uploads-volume
              mountPath: /opt/app/uploads

      volumes:
        - name: uploads-volume
          persistentVolumeClaim:
            claimName: uploads-pvc


      

